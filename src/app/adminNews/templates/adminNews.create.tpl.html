<div am-padding="large">
	<button type="button" class="am-btn" ui-sref="base.adminNews">Cancel</button>
	<form name="createNewsArticle" am-padding="large" ng-submit="adminNewsCreate.submit()">
		<fieldset am-layout="stack">
			<div role="group">
				<label>Title</label>
				<input type="text" ng-model="adminNewsCreate.article.Title" ng-required="true"/>
				<label>Body</label>
				<text-angular ng-model="adminNewsCreate.article.Body"></text-angular>
				<label>Select Files</label>
				<avedamultifileupload extensions="pdf, xls, xlsx, ppt, pptx, doc, docx" object="adminNewsCreate.article"></avedamultifileupload>
				<button type="submit" class="am-btn am-primary" ng-disabled="createNewsArticle.$invalid">Publish</button>
			</div>
		</fieldset>
	</form>
</div>
