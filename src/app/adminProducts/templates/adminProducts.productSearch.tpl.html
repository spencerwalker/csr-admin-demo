<div class="product-search-result">
	<figure>
		<img ng-src="{{match.model.xp.Image.URL || 'assets/AvedaNoImage.png'}}" />
	</figure>
	<h6>
		<span bind-html-unsafe="match.label | typeaheadHighlight:query"></span><br/>

	</h6>
</div>
